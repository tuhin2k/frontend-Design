<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
   <form action="">
       <p>Don't have Signed yet?? Sign Up now!!</p>
       <input type="text" name="" placeholder="Full Name" id="fullname">       
       <input type="text" name="" placeholder="Your Registration No" id="fullname">
       <input list="dept" name="" id="dpt" placeholder="Department">
       <datalist id="dept" value="Department" placeholder="Department">
           <option value="Computer Science and Engineering"></option>
           <option value="Software Engineering"></option>
           <option value="Electrical and Electronic Engineering"></option>
           <option value="Architecture"></option>
           <option value="Civil and Environmental Engineering"></option>
           <option value="Chemical Engineering and Polymer Science"></option>
           <option value="Food Engineering and Tea Technology"></option>
           <option value="Industrial and Production Engineering"></option>
       </datalist>
       
        <input type="email" name="" placeholder="Your Email" id="mail">

        
        <input list="bloodgroup" name="" id="bgp" placeholder="Your Blood Group">
          <datalist id="bloodgroup">
            <option value="A+">
            <option value="B+">
            <option value="AB+">
            <option value="O+">
            <option value="A-">
            <option value="B-">
            <option value="AB-">
            <option value="O-">
          </datalist>       
          
        <input list="availability" name="" id="avail" placeholder="Would you like to donate in future?">
          <datalist id="availability">
            <option value="Yes">
            <option value="No">
          </datalist>
   
        
        
        
        <input type="text" name="" placeholder="Phone" value="" placeholder="Phone no" id="phone">
        
        <input type="password" name="" placeholder="Password" id="password">
        <input type="password" name="" placeholder="Confirm Password" id="confirmpass">
        

        
        <button type="submit" id="signup">SignUp</button>
        
        
       
       
   </form>
    
</body>
</html>
